<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stardew Match</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Shade|ZCOOL+QingKe+HuangYou"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: deepskyblue;
            overflow: hidden;
        }

        .mountain {
            -webkit-clip-path: polygon(30% 78%, 44% 48%, 63% 76%, 78% 63%, 93% 53%, 100% 71%, 100% 100%, 0 100%, 0 78%, 11% 57%);
            clip-path: polygon(30% 78%, 44% 48%, 63% 76%, 78% 63%, 93% 53%, 100% 71%, 100% 100%, 0 100%, 0 78%, 11% 57%);
            background: linear-gradient(0deg, green, green, lightgreen);
            position: absolute;
            bottom: 0;
            height: 400px;
            width: 100%;
            min-width: 1200px;
            animation: lower 19s 1s forwards;
        }

        .back-mountains {
            -webkit-clip-path: polygon(41% 68%, 64% 30%, 74% 50%, 78% 63%, 89% 80%, 100% 71%, 100% 100%, 0 100%, 0 78%, 28% 46%);
            clip-path: polygon(41% 68%, 64% 30%, 74% 50%, 78% 63%, 89% 80%, 100% 71%, 100% 100%, 0 100%, 0 78%, 28% 46%);
            height: 600px;
            width: 100%;
            min-width: 1200px;
            background: linear-gradient(0deg, #333, grey, white);
            z-index: -1;
            position: absolute;
            bottom: 0;
            animation: lower 28.25s 1.25s forwards;

        }

        .main {
            position: relative;
            top: -400px;
            width: 50%;
            min-width: 300px;
            left: 25%;
            animation: change 15s 1s forwards;
            text-align: center;
        }

        @keyframes lower {
            0% {
                bottom: 0px
            }

            100% {
                bottom: -600px
            }
        }

        @keyframes change {
            0% {
                top: -400px
            }

            100% {
                top: 100px
            }
        }

        .sign {
            width: 100%;
            background-color: rgb(75, 39, 5);
            padding: 30px 0;
            box-sizing: border-box;
            border: 9px burlywood solid;
        }

        .wrapper h1 {
            font-family: "Bungee Shade", cursive;
            line-height: 1;
            font-size: 4vw;
            color: burlywood;
        }

        .wrapper h2 {
            font-family: "Bungee Inline", cursive;
            line-height: 1;
            font-size: 2.5vw;
            color: burlywood;
        }

        .box {
            width: 25%;
            background-color: rgb(75, 39, 5);
            padding: 30px 0;
            box-sizing: border-box;
            border: 9px burlywood solid;
            display: block;
            text-decoration: none;
            font-size: 18px;
            color: burlywood;
            line-height: .8;
            font-family: 'Bungee Inline', cursive;
        }

        .boxes {
            display: flex;
            margin-top: 1em;
            justify-content: space-around;
        }

        .box:nth-child(1) {
            opacity: 0;
            animation: popIn .5s 12.5s forwards;
        }

        .box:nth-child(2) {
            opacity: 0;
            animation: popIn .5s 12.75s forwards;

        }

        .box:nth-child(3) {
            opacity: 0;
            animation: popIn .5s 13s forwards;

        }

        @keyframes popIn {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        @media (max-width: 1300px) {
            .boxes {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 75%;
                padding: 20px 0;
                margin-bottom: 5px;
            }

        }

        @media (max-width: 600px) {
            .main {
                left: calc(50% - 150px)
            }

            .wrapper h1 {
                font-size: 6vw;
            }

            .wrapper h2 {
                font-size: 3.5vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mountain"></div>
        <div class="back-mountains"></div>
        <div class="main">
            <div class="sign">
                <div class="wrapper">
                    <h1>Stardew Valley</h1>
                    <h2>Match Maker Edition</h2>
                </div>
            </div>
            <div class="boxes">
                <a href="./survey" class="box">Take Survey</a href="https:www.google.com">
                <!-- <a href="" class="box">Information</a href="https:www.google.com"> -->
                <a href="./matches" class="box">View Matches</a href="https:www.google.com">
            </div>
        </div>
    </div>

    




    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>


    </script>
</body>

</html>
