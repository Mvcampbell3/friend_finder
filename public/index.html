<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: deepskyblue;
            overflow: hidden;
        }

        .mountain {
            -webkit-clip-path: polygon(30% 78%, 44% 48%, 63% 76%, 78% 63%, 93% 53%, 100% 71%, 100% 100%, 0 100%, 0 78%, 11% 57%);
            clip-path: polygon(30% 78%, 44% 48%, 63% 76%, 78% 63%, 93% 53%, 100% 71%, 100% 100%, 0 100%, 0 78%, 11% 57%);
            background: linear-gradient(0deg, green, green, lightgreen);
            position: absolute;
            bottom: 0;
            height: 400px;
            width: 100%;
            min-width: 1200px;
            animation: lower 19s 1s forwards;
        }

        .back-mountains {
            -webkit-clip-path: polygon(41% 68%, 64% 30%, 74% 50%, 78% 63%, 89% 80%, 100% 71%, 100% 100%, 0 100%, 0 78%, 28% 46%);
            clip-path: polygon(41% 68%, 64% 30%, 74% 50%, 78% 63%, 89% 80%, 100% 71%, 100% 100%, 0 100%, 0 78%, 28% 46%);
            height: 600px;
            width: 100%;
            min-width: 1200px;
            background: linear-gradient(0deg, #333, grey, white);
            z-index: -1;
            position: absolute;
            bottom: 0;
            animation: lower 28.25s 1.25s forwards;

        }

        .main{
            position: relative;
            top: -400px;
            width: 60%;
            min-width: 300px;
            left: 40%;
            animation: change 15s 1s forwards;
        }

        @keyframes lower {
            0% {bottom: 0px}
            100% {bottom: -600px}
        }

        @keyframes change {
            0% {top: -400px}
            100%{top: 100px}
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="mountain"></div>
        <div class="back-mountains"></div>
        <div class="main">
            <div class="sign">
                <div class="wrapper">
                    <h1>Stardew Valley</h1>
                    <h2>Match Maker Edition</h2>
                </div>
            </div>
            <div class="boxes">
                <a href="./survey" class="box">Take Survey</a href="https:www.google.com">
                <a href="https://www.google.com" class="box">Information</a href="https:www.google.com">
                <a href="https://www.google.com" class="box">View Matches</a href="https:www.google.com">
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        // setTimeout(()=>{
        //     $(".sign").fadeIn("slow");
        // }, 1000)

    </script>
</body>

</html>
